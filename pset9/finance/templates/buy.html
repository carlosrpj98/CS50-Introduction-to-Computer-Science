{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Amount" type="number" min="1">
            <button class="btn btn-primary" type="submit" style= "margin-top:-5px">Buy</button>
        </div>
    </form>
    <div style="display: inline-block; margin-top: 20px; text-align= center; list-style-type: none; margin: 0; padding: 20px;">
        <p>{{success}}</p>
        <p>Name: {{stock_name}}</p>
        <p>Total price: {{total_price}}</p>
        <p>Total money: {{total_money}}</p>
    </div>
{% endblock %}
