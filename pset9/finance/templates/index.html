{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <style>
        table, th, td {
            border:2px solid black;
            padding: 5px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <table>
        <tr style="font-weight: 700;">
            <td>Symbol</td>
            <td>Current price</td>
            <td>Total of shares</td>
            <td>Total value</td>
        </tr>
        <tr>
            {% for symbol in display %}
                <tr>
                    <td>{{ symbol }}</td>
                        {% for info in range(3) %}
                            <td>{{ display[symbol][info] }}</td>
                        {% endfor %}
            {% endfor %}
                </tr>
        </tr>
        <tr>
            <td>Total of money</td>
            <td colspan="3">{{total_money}}</td>
        </tr>
    </table>

{% endblock %}
