{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select autofocus class="form-control" name="symbol" placeholder="symbol">
                {% for symbol in symbol_list %}
                    <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="shares" type="text" min="1">
            <button class="btn btn-primary" type="submit" style= "margin-top:-5px">Sell</button>
        </div>
        <p></p>
    </form>
{% endblock %}
