<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                let incorrect = document.querySelectorAll('.incorrect');
                let message = document.querySelector('#message');

                correct.addEventListener('click', function(){
                    correct.style.background = '#86C86B';
                    message.innerHTML = 'correct';
                });
                for (let i = 0; i < incorrect.length; i++){

                    incorrect[i].addEventListener('click', function(){
                    incorrect[i].style.background = '#CD4A4A';
                    message.innerHTML = 'incorrect';
                });
                }
                document.querySelector("#answer").addEventListener('click', function(){
                    let input = document.querySelector('input').value;
                    if (input.toUpperCase() == 'HOLOCAUST'){
                        document.querySelector("#answer").style.background = '#86C86B';
                        feedback.innerHTML = 'correct';
                    }
                    else{
                        document.querySelector("#answer").style.background = '#CD4A4A';
                        feedback.innerHTML = 'incorrect';
                    }
                });

        });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3>
                    Which event is generally considered to be the first belligerent act of World War II?
                </h3>
                <button class="incorrect">Germany’s attack on Russia</button>
                <button class="correct">Germany’s attack on Poland</button>
                <button class="incorrect">Germany’s attack on Britain</button>
                <button class="incorrect">Germany’s occupation of Austria</button>
                <button class="incorrect">Germany’s occupation of Brazil</button>
                <p id="message"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>
                    The _________, also known as the Shoah, was the genocide of European Jews during World War II.
                </h3>
                 <input type="text">
                 <button id="answer">Submit</button>
                 <p id="feedback"></p>
            </div>
        </div>
    </body>
</html>
